name: CI

on:
  push:
    branches: [ main, stage, dev ]
  pull_request:
    branches: [ main, stage, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    env:
      DB_DATABASE: deviant
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: "5432"
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/deviant
      DA_CLIENT_ID: ci-client
      DA_CLIENT_SECRET: ci-secret

    steps:
    - uses: actions/checkout@v4
    
    - name: Start database containers
      run: |
        docker compose up -d postgres
        for i in {1..30}; do
          if docker compose exec -T postgres pg_isready -U "${DB_USERNAME}"; then
            exit 0
          fi
          sleep 2
        done
        echo "PostgreSQL did not become ready in time."
        docker compose logs postgres
        exit 1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=term-missing --cov-report=xml

    - name: Stop database containers
      if: always()
      run: docker compose down -v
