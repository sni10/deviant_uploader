<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Charts - DeviantArt Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 2rem;
        }
        .deviation-checkbox {
            display: inline-block;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }
        .deviation-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 0.75rem;
            background: white;
        }
        .period-btn.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-3">
        <div class="container py-4">
            <a class="navbar-brand" href="/static/stats.html">DeviantArt Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/static/stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/charts.html">Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/upload_admin.html">Upload Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mass_fave.html">Auto Fave</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="mb-4">
            <h1 class="h3 mb-1">Statistics Charts</h1>
            <p class="text-muted small mb-0">Visualize growth dynamics of views, favourites, and watchers</p>
        </div>

        <!-- Filters Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <!-- Period Selection -->
                    <div class="col-md-6">
                        <label class="form-label small text-muted mb-2">Time Period</label>
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-primary period-btn" data-period="1">1 Day</button>
                            <button type="button" class="btn btn-outline-primary period-btn active" data-period="7">7 Days</button>
                            <button type="button" class="btn btn-outline-primary period-btn" data-period="30">30 Days</button>
                        </div>
                    </div>

                    <!-- Username Input -->
                    <div class="col-md-6">
                        <label for="username-input" class="form-label small text-muted mb-2">Username (for watchers chart)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="username-input" placeholder="sni10" value="sni10">
                            <button class="btn btn-primary" onclick="updateCharts()">Refresh</button>
                        </div>
                    </div>
                </div>

                <!-- Deviation Filter -->
                <div class="mt-3">
                    <label class="form-label small text-muted mb-2">Filter by Deviations (leave empty for all)</label>
                    <div id="deviation-list" class="deviation-list">
                        <div class="text-center text-muted py-2">
                            <small>Loading deviations...</small>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="selectAllDeviations()">Select All</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="deselectAllDeviations()">Deselect All</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row g-4">
            <!-- Views Chart -->
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">Total Views Over Time</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="viewsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Favourites Chart -->
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">Total Favourites Over Time</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="favouritesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Watchers Chart -->
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">Watchers & Friends Over Time</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="watchersChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/charts.js"></script>
</body>
</html>
