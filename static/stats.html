<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviantArt Stats Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .thumb { width: 48px; height: 48px; object-fit: cover; border-radius: 4px; }
        .positive { color: #198754; }
        .negative { color: #dc3545; }
        .table-sortable th { cursor: pointer; }
        .table-sortable th.sortable::after { content: " \2195"; opacity: .6; }
        .table-sortable th.sort-asc::after { content: " \2191"; }
        .table-sortable th.sort-desc::after { content: " \2193"; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex align-items-center mb-3">
            <h1 class="h3 mb-0">DeviantArt Stats Dashboard</h1>
            <span id="user-header" class="ms-3 text-muted small"></span>
        </div>

        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="user-select" class="form-label small text-muted mb-1">User</label>
                        <select id="user-select" class="form-select form-select-sm"></select>
                    </div>
                    <div class="col-md-4">
                        <label for="gallery-select" class="form-label small text-muted mb-1">Gallery</label>
                        <select id="gallery-select" class="form-select form-select-sm"></select>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex flex-wrap gap-2 align-items-center justify-content-end">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="include-deviations">
                                <label class="form-check-label small" for="include-deviations">
                                    Include deviation details
                                </label>
                            </div>
                            <button class="btn btn-primary btn-sm" onclick="syncStats()">Sync</button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="loadStats()">Refresh</button>
                            <button class="btn btn-outline-dark btn-sm" onclick="combinedSort()">Sort by Score</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="status" class="alert alert-secondary py-2 mb-3" role="alert">Ready.</div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div id="stats-table" class="table-responsive"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/stats.js"></script>
</body>
</html>
