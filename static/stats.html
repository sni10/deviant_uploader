<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviantArt Stats Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .thumb { width: 48px; height: 48px; object-fit: cover; border-radius: 4px; }
        .positive { color: #198754; }
        .negative { color: #dc3545; }
        .table-sortable th { cursor: pointer; }
        .table-sortable th.sortable::after { content: " \2195"; opacity: .6; }
        .table-sortable th.sort-asc::after { content: " \2191"; }
        .table-sortable th.sort-desc::after { content: " \2193"; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-3">
        <div class="container py-4">
            <a class="navbar-brand" href="/static/stats.html">DeviantArt Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/static/stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/charts.html">Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/upload_admin.html">Upload Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mass_fave.html">Auto Fave</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile_broadcast.html">Profile Broadcast</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex align-items-center mb-3">
            <h1 class="h3 mb-0">DeviantArt Stats Dashboard</h1>
            <span id="user-header" class="ms-3 text-muted small"></span>
        </div>

        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="user-select" class="form-label small text-muted mb-1">User</label>
                        <select id="user-select" class="form-select form-select-sm"></select>
                    </div>
                    <div class="col-md-8">
                        <div class="d-flex flex-wrap gap-2 align-items-center justify-content-end">
                            <button class="btn btn-outline-secondary btn-sm" onclick="loadStats()">Refresh</button>
                            <button class="btn btn-outline-dark btn-sm" onclick="combinedSort()">Sort by Score</button>
                            <span class="border-start ps-2 ms-1"></span>
                            <button id="btn-start-worker" class="btn btn-success btn-sm" onclick="startWorker()">Start Worker</button>
                            <button id="btn-stop-worker" class="btn btn-danger btn-sm" onclick="stopWorker()" disabled>Stop Worker</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">Galleries to Sync</h6>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-secondary" onclick="selectAllGalleries()">Select All</button>
                        <button class="btn btn-outline-secondary" onclick="deselectAllGalleries()">Deselect All</button>
                    </div>
                </div>
                <div id="galleries-list" class="row g-2">
                    <p class="text-muted small">Loading galleries...</p>
                </div>
            </div>
        </div>

        <div id="status" class="alert alert-secondary py-2 mb-3" role="alert">Ready.</div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div id="stats-table" class="table-responsive"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/stats.js"></script>
</body>
</html>
